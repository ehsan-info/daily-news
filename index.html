<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-body bg-light">
    <header class="container">
        <!-- Start Top Navbar  -->
        <section class="top-nav px-4">
            <div>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
                        <div class="">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- Start News Category Container List  -->
        <section class="news-category-list-container my-3 px-4">
            <div>
                <ul id="category-list-id" class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                </ul>
            </div>
        </section>
        <!-- End News Category Container List  -->

        <!-- Start No Found Data Message Section  -->
        <section>
            <div class="px-4 my-4">
                <div id="item-found-message" class="alert alert-light d-none" role="alert">

                </div>
            </div>
        </section>
        <!-- End No Found Data Section  -->
        <!-- Start Loader -->
        <section id="loader" class="d-none">
            <div class="">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Loader  -->
        <!-- Start News List Container  -->
        <section class="news-list-container">
            <div class="px-4">
                <div id="news-container-id" class="my-3">


                </div>
            </div>
        </section>
        <!-- End News List Container  -->
        <section class="modal-body">
            <div>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modal-container">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white">
        <section>
            <div class="text-center">
                <p>Copyright 2021 News Portal</p>
            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2d0c68ca27.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
