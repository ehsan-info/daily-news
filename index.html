<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-body bg-light">
    <header class="container">
        <!-- Start Top Navbar  -->
        <section class="top-nav px-4">
            <div>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>

                        <div class="">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- Start News Category Container List  -->
        <section class="news-category-list-container my-3 px-4">
            <div>
                <ul id="category-list-id" class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                </ul>
            </div>
        </section>
        <section>
            <div class="px-4 my-4">
                <div class="alert alert-light" role="alert">
                    A simple light alertâ€”check it out!
                </div>
            </div>
        </section>
        <!-- End News Category Container List  -->
        <section class="news-list-container">
            <div class="px-4">
                <div class="card mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <img src="images/fas-removebg-preview.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="row">
                                            <div class="col-4">
                                                <img class="img-fluid" src="images/fas-removebg-preview.png" alt="">
                                            </div>
                                            <div class="col-8">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <p>Jane Cooper</p>
                                                    </div>
                                                    <div class="col-12">
                                                        <p>Jan 10,2022</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-eye"></i><span>1.5M</span></p>
                                    </div>
                                    <div class="col-3"></div>
                                    <div class="col-3">
                                        <p><i class="fa-solid fa-arrow-right"></i></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-white">
        <section>
            <div class="text-center">
                <p>Copyright 2021 News Portal</p>
            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2d0c68ca27.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
